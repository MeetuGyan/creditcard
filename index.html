<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Credit Card</title>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="top">
          <div class="brand">
            <h2>CREDIT CARD</h2>
            <img class="one" src="images/master.png" alt="MASTER CARD" />
            <img src="images/chip.png" alt="CHIP" />
          </div>
        </div>
        <div class="bottom">
          <h3>1234 5678 9101 1213</h3>
          <div class="flex">
            <div class="name">
              <p class="dark">CARDHOLDER'S NAME</p>
              <p class="small">MEETU GYAN</p>
            </div>
            <div class="date">
              <p class="dark">EXPIRES</p>
              <p class="small">4/28</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
